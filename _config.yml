encoding: utf-8
baseurl: "/"

url: localost:4000

collections:
  pages:
    output: true
    permalink: /:slug

default_lang: "en"
languages: ['en', 'ru']

timezone: Europe/Moscow
exclude_from_localizations: ['javascript', 'images', 'css']

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-multiple-languages-plugin
  - jekyll-sitemap
