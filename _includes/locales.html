<div class="localizations">
  <select id="localization" onchange="localizationFunction(this.form)">
    {% for locale in site.locales %}
    <option value="{{ locale['locale'] }}"
      {% if locale['locale'] == site.lang %}
        selected
      {% endif %}>
      {{ locale['name'] }}
    </option>
    {% endfor %}
  </select>
</div>
